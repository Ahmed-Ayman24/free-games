<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game Over</title>
  </head>
  <body class="bg-dark text-white">
      <div
        class="cover-img d-flex flex-column justify-content-center overflow-hidden"
      >
        <img src="./imgs/wraper.png" />
      </div>
      <nav
        class="navbar navbar-expand-lg navbar-dark main-col rounded-4 mx-auto py-1 position-sticky top-0 z-3"
      >
        <div class="container">
          <div
            class="navbar-brand nerko-one-regular fs-3 text-uppercase m-0 d-flex justify-content-center align-items-center"
          >
            <img src="./imgs/logo-sm.png" height="40px" alt="" />
            <p class="m-0">Game Reviews</p>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link comfortaa text-uppercase fs-10 active"
                  aria-current="page"
                  href="#"
                  data-category="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link comfortaa text-uppercase fs-10"
                  href="#"
                  data-category="shooter"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link comfortaa text-uppercase fs-10"
                  href="#"
                  data-category="sailing"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link comfortaa text-uppercase fs-10"
                  href="#"
                  data-category="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link comfortaa text-uppercase fs-10"
                  href="#"
                  data-category="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link comfortaa text-uppercase fs-10"
                  href="#"
                  data-category="pixel"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div class="loading d-none" id="loading">
          <span class="loader"></span>
        </div>
      </section>
      <section class="my-5" id="UiGames">
        <div class="container">
          <div
            id="showGames"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
          ></div>
        </div>
      </section>
      <section class="details" id="showDetails"></section>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
